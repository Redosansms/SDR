<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #7289da;
        }
        .user-card {
            background-color: #40444b;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-card .xp {
            color: #43b581;
            font-weight: bold;
        }
        .user-card .messages {
            color: #faa61a;
        }
        .error {
            color: #f04747;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classement des membres</h1>
        <div id="leaderboard">
            <p>Chargement en cours...</p>
        </div>
    </div>

    <script>
        // Configuration
        const DATA_URL = 'https://raw.githubusercontent.com/TonPseudoGitHub/TonRepoGitHub/main/data.json';
        
        // Chargement des données
        async function loadData() {
            try {
                console.log("Tentative de chargement depuis:", DATA_URL);
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Données reçues:", data);
                
                if (!data || !data.users) {
                    throw new Error("Format de données invalide");
                }
                
                displayLeaderboard(data.users);
            } catch (error) {
                console.error("Erreur:", error);
                showError(`Erreur: ${error.message}`);
            }
        }

        // Affichage du classement
        function displayLeaderboard(users) {
            const leaderboard = document.getElementById("leaderboard");
            
            if (Object.keys(users).length === 0) {
                leaderboard.innerHTML = '<p class="error">Aucune donnée disponible</p>';
                return;
            }
            
            const sortedUsers = Object.entries(users)
                .sort((a, b) => b[1].xp - a[1].xp)
                .slice(0, 20); // Limite à 20 premiers
            
            leaderboard.innerHTML = sortedUsers.map(([id, user], index) => `
                <div class="user-card">
                    <span>${index + 1}. ${user.username || 'Utilisateur inconnu'}</span>
                    <div>
                        <span class="xp">${user.xp || 0} XP</span> | 
                        <span class="messages">${user.messages || 0} messages</span>
                    </div>
                </div>
            `).join("");
        }

        // Affichage des erreurs
        function showError(message) {
            document.getElementById("leaderboard").innerHTML = `
                <p class="error">${message}</p>
                <p>Vérifiez:
                <ul>
                    <li>Que data.json existe bien à l'URL configurée</li>
                    <li>Que le format des données est correct</li>
                    <li>La console (F12) pour plus de détails</li>
                </ul>
                </p>
            `;
        }

        // Lancement au chargement de la page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
