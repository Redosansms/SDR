<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #7289da;
        }
        .user-card {
            background-color: #40444b;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-card .xp {
            color: #43b581;
            font-weight: bold;
        }
        .user-card .messages {
            color: #faa61a;
        }
        .error {
            color: #f04747;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classement des membres</h1>
        <div id="leaderboard">
            <p>Chargement en cours...</p>
        </div>
    </div>

    <script>
  // Configuration - À MODIFIER !
  const DATA_URL = 'https://github.com/Redosansms/SDR/blob/main/data.json';

  async function loadData() {
    try {
      console.log("Chargement des données depuis:", DATA_URL);
      const response = await fetch(DATA_URL);
      
      if (!response.ok) {
        throw new Error(`Erreur ${response.status}`);
      }
      
      const data = await response.json();
      console.log("Données reçues:", data);
      
      if (!data?.users) {
        throw new Error("Format de données invalide");
      }
      
      displayLeaderboard(data.users);
    } catch (error) {
      console.error("Erreur:", error);
      document.getElementById("leaderboard").innerHTML = `
        <p style="color: red">Erreur: ${error.message}</p>
        <p>Vérifiez:
        <ul>
          <li>Que data.json existe bien</li>
          <li>Que l'URL est correcte</li>
          <li>La console (F12) pour plus de détails</li>
        </ul>
        </p>
      `;
    }
  }

  // ... (le reste du code reste identique)
</script>
</body>
</html>
