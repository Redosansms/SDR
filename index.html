<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Discord en Temps R√©el</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #7289da;
            margin-bottom: 30px;
        }
        .user-card {
            background-color: #40444b;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: all 0.2s ease;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .user-rank {
            font-weight: 800;
            color: #7289da;
            text-align: center;
            font-size: 1.1em;
        }
        .user-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-xp {
            color: #43b581;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }
        .user-messages {
            color: #faa61a;
            min-width: 100px;
            text-align: right;
        }
        .loading {
            text-align: center;
            padding: 30px;
            color: #b9bbbe;
            font-style: italic;
        }
        .error {
            background-color: rgba(240, 71, 71, 0.1);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            color: #f04747;
            margin: 20px 0;
        }
        .header {
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            gap: 15px;
            padding: 10px 15px;
            font-weight: 600;
            color: #7289da;
            border-bottom: 1px solid #40444b;
            margin-bottom: 10px;
        }
        .last-update {
            text-align: right;
            font-size: 0.8em;
            color: #b9bbbe;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Classement des Membres (Temps R√©el)</h1>
        
        <div class="header">
            <div>#</div>
            <div>Membre</div>
            <div class="user-xp">XP</div>
            <div class="header-messages">Messages</div>
        </div>
        
        <div id="leaderboard">
            <p class="loading">Connexion au flux temps r√©el...</p>
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:5001';
        let usersData = {};
        let eventSource = null;
        
        // Formatage de la date
        function formatDate(date) {
            return new Date(date).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Affichage des donn√©es
        function displayData(users) {
            const usersArray = Object.values(users)
                .sort((a, b) => b.xp - a.xp);
            
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = usersArray.map((user, index) => `
                <div class="user-card">
                    <div class="user-rank">${index + 1}</div>
                    <div class="user-name">${user.username}</div>
                    <div class="user-xp">${user.xp} XP</div>
                    <div class="user-messages">${user.messages} messages</div>
                </div>
            `).join("");
            
            document.getElementById("lastUpdate").textContent = 
                `Derni√®re mise √† jour : ${formatDate(new Date())}`;
        }

        // Connexion au flux SSE
        function connectToSSE() {
            eventSource = new EventSource(`${SERVER_URL}/stream`);
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.users) {
                        usersData = data.users;
                        displayData(usersData);
                    } else if (data.id) {
                        // Mise √† jour individuelle
                        usersData[data.id] = data;
                        displayData(usersData);
                    }
                } catch (error) {
                    console.error("Erreur de traitement des donn√©es:", error);
                }
            };
            
            eventSource.onerror = () => {
                console.log("Erreur de connexion SSE, tentative de reconnexion...");
                setTimeout(connectToSSE, 5000);
            };
        }

        // Chargement initial
        async function loadInitialData() {
            try {
                const response = await fetch(`${SERVER_URL}/initial-data`);
                if (response.ok) {
                    const data = await response.json();
                    usersData = data.users || {};
                    displayData(usersData);
                }
            } catch (error) {
                console.error("Erreur de chargement initial:", error);
            }
        }

        // Lancement
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();
            connectToSSE();
        });
    </script>
</body>
</html>
