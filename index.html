<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques Discord</title>
    <style>
        body { font-family: Arial, sans-serif; background: #36393f; color: white; }
        .user-card { background: #2f3136; margin: 10px; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Classement des membres</h1>
    <div id="leaderboard"></div>

    <script>
        async function fetchData() {
            try {
                // Récupère le dernier message du webhook
                const response = await fetch('https://discord.com/api/webhooks/1378110798592741496/u2JQgceyPU2qMAclt6biu6X_lqtWMs9BPFVrxlOvHibRk5dENa1h5Y2j0SVzqkiL5Ssr/messages?limit=1');
                const messages = await response.json();
                
                // Extrait le JSON du message
                const jsonStr = messages[0].content.replace(/```json|```/g, '');
                const data = JSON.parse(jsonStr);
                
                // Affiche les données
                displayData(data);
            } catch (error) {
                console.error("Erreur:", error);
                document.getElementById("leaderboard").innerHTML = 
                    `<p style="color:red">Erreur de chargement: ${error.message}</p>`;
            }
        }

        function displayData(users) {
            const sorted = Object.values(users).sort((a, b) => b.xp - a.xp);
            let html = "";
            
            sorted.forEach((user, index) => {
                html += `
                <div class="user-card">
                    <h3>${index + 1}. ${user.username}</h3>
                    <p>XP: ${user.xp} | Messages: ${user.messages}</p>
                </div>`;
            });
            
            document.getElementById("leaderboard").innerHTML = html;
        }

        // Rafraîchissement automatique
        fetchData();
        setInterval(fetchData, 30000); // Toutes les 30 secondes
    </script>
</body>
</html>
