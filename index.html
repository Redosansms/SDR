<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Discord</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #7289da;
            margin-bottom: 30px;
        }
        .user-card {
            background-color: #40444b;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-3px);
            background-color: #484c52;
        }
        .user-rank {
            font-weight: bold;
            color: #7289da;
            min-width: 30px;
        }
        .user-name {
            flex-grow: 1;
            margin: 0 15px;
        }
        .user-stats {
            display: flex;
            gap: 15px;
        }
        .xp {
            color: #43b581;
            font-weight: bold;
        }
        .messages {
            color: #faa61a;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #b9bbbe;
        }
        .error {
            color: #f04747;
            text-align: center;
            padding: 20px;
            background-color: rgba(240, 71, 71, 0.1);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Classement des Membres</h1>
        <div id="leaderboard">
            <p class="loading">Chargement en cours...</p>
        </div>
    </div>

    <script>
        // Configuration
        const DATA_URL = 'https://github.com/Redosansms/SDR/blob/main/data.json'; // √Ä MODIFIER
        
        // Chargement des donn√©es
        async function loadData() {
            const leaderboard = document.getElementById("leaderboard");
            
            try {
                console.log("üîÑ Chargement des donn√©es depuis:", DATA_URL);
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log("üìä Donn√©es re√ßues:", data);
                
                if (!data || !data.users) {
                    throw new Error("Format de donn√©es invalide - 'users' manquant");
                }
                
                displayLeaderboard(data.users);
                
            } catch (error) {
                console.error("‚ùå Erreur:", error);
                showError(`Erreur de chargement: ${error.message}`);
            }
        }

        // Affichage du classement
        function displayLeaderboard(users) {
            const leaderboard = document.getElementById("leaderboard");
            
            if (!users || Object.keys(users).length === 0) {
                leaderboard.innerHTML = '<p class="error">Aucune donn√©e disponible</p>';
                return;
            }
            
            // Tri par XP d√©croissant
            const sortedUsers = Object.entries(users)
                .sort((a, b) => b[1].xp - a[1].xp)
                .slice(0, 25); // Limite √† 25 r√©sultats
            
            leaderboard.innerHTML = sortedUsers.map(([id, user], index) => `
                <div class="user-card">
                    <div class="user-rank">${index + 1}.</div>
                    <div class="user-name">${user.username || 'Utilisateur inconnu'}</div>
                    <div class="user-stats">
                        <span class="xp">${user.xp || 0} XP</span>
                        <span class="messages">${user.messages || 0} messages</span>
                    </div>
                </div>
            `).join("");
        }

        // Affichage des erreurs
        function showError(message) {
            document.getElementById("leaderboard").innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Erreur</h3>
                    <p>${message}</p>
                    <small>V√©rifiez la console (F12) pour plus de d√©tails</small>
                </div>
            `;
        }

        // Lancement au chargement de la page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
