<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Discord en Temps R√©el</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #7289da;
            margin-bottom: 30px;
        }
        .user-card {
            background-color: #40444b;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: all 0.2s ease;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .user-rank {
            font-weight: 800;
            color: #7289da;
            text-align: center;
            font-size: 1.1em;
        }
        .user-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-xp {
            color: #43b581;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }
        .user-messages {
            color: #faa61a;
            min-width: 100px;
            text-align: right;
        }
        .loading {
            text-align: center;
            padding: 30px;
            color: #b9bbbe;
            font-style: italic;
        }
        .error {
            background-color: rgba(240, 71, 71, 0.1);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            color: #f04747;
            margin: 20px 0;
        }
        .header {
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            gap: 15px;
            padding: 10px 15px;
            font-weight: 600;
            color: #7289da;
            border-bottom: 1px solid #40444b;
            margin-bottom: 10px;
        }
        .last-update {
            text-align: right;
            font-size: 0.8em;
            color: #b9bbbe;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .user-card, .header {
                grid-template-columns: 30px 1fr auto;
            }
            .user-messages {
                display: none;
            }
            .header-messages {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Classement des Membres (Temps R√©el)</h1>
        
        <div class="header">
            <div>#</div>
            <div>Membre</div>
            <div class="user-xp">XP</div>
            <div class="header-messages">Messages</div>
        </div>
        
        <div id="leaderboard">
            <p class="loading">Connexion au flux temps r√©el...</p>
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // Configuration
        const DATA_URL = 'https://raw.githubusercontent.com/Redosansms/SDR/main/data.json';
        const SERVER_URL = 'http://127.0.0.1:5001';
        let usersData = {};
        
        // √âl√©ments DOM
        const leaderboard = document.getElementById("leaderboard");
        const lastUpdateEl = document.getElementById("lastUpdate");

        // Formatage de la date
        function formatDate(date) {
            return new Date(date).toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Affichage des donn√©es
        function displayData(users) {
            if (!users || typeof users !== 'object') {
                leaderboard.innerHTML = '<p class="error">Aucune donn√©e valide disponible</p>';
                return;
            }
            
            const usersArray = Object.values(users)
                .sort((a, b) => (b.xp || 0) - (a.xp || 0));
            
            leaderboard.innerHTML = usersArray.map((user, index) => `
                <div class="user-card" data-user-id="${user.id || index}">
                    <div class="user-rank">${index + 1}</div>
                    <div class="user-name" title="${user.username}">${user.username || 'Inconnu'}</div>
                    <div class="user-xp">${user.xp || 0} XP</div>
                    <div class="user-messages">${user.messages || 0} messages</div>
                </div>
            `).join("");
            
            lastUpdateEl.textContent = `Derni√®re mise √† jour : ${formatDate(new Date())}`;
        }

        // Mise √† jour individuelle
        function updateUser(userData) {
            const userElement = document.querySelector(`[data-user-id="${userData.id}"]`);
            
            if (userElement) {
                // Mise √† jour de l'utilisateur existant
                userElement.querySelector('.user-xp').textContent = `${userData.xp} XP`;
                userElement.querySelector('.user-messages').textContent = `${userData.messages} messages`;
            } else {
                // Ajout d'un nouvel utilisateur
                usersData[userData.id] = userData;
                displayData(usersData);
            }
            
            lastUpdateEl.textContent = `Derni√®re mise √† jour : ${formatDate(new Date())}`;
        }

        // Affichage des erreurs
        function showError(message) {
            leaderboard.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Erreur</h3>
                    <p>${message}</p>
                    <small>V√©rifiez la console (F12) pour plus de d√©tails</small>
                </div>
            `;
        }

        // Connexion au serveur temps r√©el
        function connectToServer() {
            const eventSource = new EventSource(`${SERVER_URL}/stream`);
            
            eventSource.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    if (data.id) {
                        updateUser(data);
                    } else {
                        console.log("Mise √† jour compl√®te re√ßue");
                        usersData = data;
                        displayData(usersData);
                    }
                } catch (error) {
                    console.error("Erreur de parsing SSE:", error);
                }
            };
            
            eventSource.onerror = () => {
                console.log("Erreur de connexion SSE, tentative de reconnexion...");
                setTimeout(connectToServer, 5000);
            };
        }

        // Chargement initial
        async function loadInitialData() {
            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();
                
                if (data && data.users) {
                    usersData = data.users;
                    displayData(usersData);
                }
            } catch (error) {
                console.error("Erreur chargement initial:", error);
            }
            
            // Lance la connexion temps r√©el
            connectToServer();
        }

        // Lancement au chargement de la page
        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
</body>
</html>
